
<Directory "C:/xampp/apps/drupal/htdocs">
    Options +MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
php_value max_execution_time 300


</Directory>

Include "C:/xampp/apps/drupal/conf/htaccess.conf"
                    